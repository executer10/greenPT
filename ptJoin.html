<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원 가입</title>
    <link rel="stylesheet" href="CSS/ptJoin.css">
</head>
<body>
    
    <section>
        <table>
            <tr>
                <td colspan="2">
                    <div>
                        <img src="img/login.png" alt="">
                        <span class="fontModify formFont">from</span>
                        <a class="fontModify">home - 가입정보 입력</a>
                    </div>
                </td>
            </tr>
            <form action="">
                <tr>
                    <td><label for="id">아이디</label></td>
                    <td><input type="text" name="id"></td>
                </tr>
                <tr>
                    <td><label for="password">패스워드</label></td>
                    <td><input type="password" name="pw"> 문자, 숫자, 특수문자 조합으로 8자 이상 입력해주세요.</td>
                </tr>
                <tr>
                    <td><label for="pwChack">패스워드 확인</label></td>
                    <td><input type="password" name="pwChack"></td>
                </tr>
                <tr>
                    <td><label for="name">이름</label></td>
                    <td><input type="text" name="name"> 실명만 입력해 주세요.</td>
                </tr>
                <tr>
                    <td><label for="email">이메일</label></td>
                    <td><input type="email" name="email"></td>
                </tr>
                <tr>
                    <td><label for="tel">연락처</label></td>
                    <td><input type="tel" name="tel" required pattern="[0-9]{3}-[0-9]{4}-[0-9]{4}" title="####-####-####"></td>
                </tr>
                <tr>
                    <td>사진</td>
                    <td><input type="file" accept="image/png,image/jpeg">png,jpeg만 업로드 가능합니다.</td>
                </tr>
                <tr>
                    <td><label for="emailAgree">이메일 수신동의</label></td>
                    <td><input type="checkbox" name="emailAgree">이메일 수신 동의</td>
                </tr>
                <tr>
                    <td colspan="2">
                        <article>
                            <input type="submit" value="완료">
                            <input type="reset" value="취소">
                        </article>
                    </td>
                </tr>
            </form>
        </table>
    </section>

    <script src="/JavaScript/ptJoin.js"></script>
</body>
</html>
